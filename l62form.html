<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap form Element</title>
    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- select2 css1 js -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <!-- flatpickr css1 js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!--  summernote css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">

    <!-- datatable css1 js1 -->
     <link href="//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet" type="text/css"/>



</head>
<body>
	
    <div class="container">
        <h3>Bootstrap form Element</h3>

        <form action="" method="" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control form-control-md rounded-0" placeholder="Enter your firstname"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control form-control-md rounded-0" placeholder="Enter your lastname"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="height">Height</label>
                    <input type="number" name="height" id="height" class="form-control form-control-md rounded-0" placeholder="Enter your height"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-md rounded-0" placeholder="Enter your email"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="passward">Passward</label>
                    <input type="passward" name="passward" id="passward" class="form-control form-control-md rounded-0" placeholder="Enter your passward"/>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select rounded-0">
                        <option selected disabled>Choose Country</option>
                        <option value="mm">Myanmar</option>
                        <option value="tl">Thailand</option>
                        <option value="cn">Chinese</option>
                        <option value="la">Laos</option>
                        <option value="eng">England</option>
                    </select>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="role">Role</label>
                    <select name="role[]" id="role" class="form-select rounded-0" multiple>
                        <option value="ad">Admin</option>
                        <option value="mg">Manager</option>
                        <option value="sp">Supervisor</option>
                        <option value="dr">Director</option>
                        <option value="ceo">CEO</option>
                    </select>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label>Gender</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="genderm" class="form-check-input" value="1"/>
                        <label for="genderm">Male</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="gender" id="genderf" class="form-check-input" value="1"/>
                        <label for="genderm">Female</label>
                    </div>


                </div>



                <div class="col-md-6 form-group mb-3">
                    <label>Fav Music</label>
                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1"/>
                        <label for="favpop">Pop</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="1"/>
                        <label for="favhip">Hiphop</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favrok" class="form-check-input" value="1"/>
                        <label for="favrok">Rock</label>
                    </div>

                    
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob" class="form-control rounded-0" />
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="nrc">NRC</label>
                    <input type="file" name="nrc" id="nrc" class="form-control rounded-0" />
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="score">Score</label>
                    <input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0"/>
                </div>


                <div class="col-md-12 form-group mb-3">
                    <label for="bio">Bio</label>
                    <textarea type="bio" name="bio" id="bio" class="form-control" rows="3"></textarea>
                </div>

            <div class="col-md-12 form-group mb-3">
                <div class="form-check form-switch">
                    <input type="checkbox" name="agree" id="agree" class="form-check-input" value="1"/>
                    <label for="agree">I agree all the above regulation</label>
                </div>
            </div>

            <div class="col-md-12 mb-3">
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary btn-sm rounded-0 me-3">Cnacel</button>
                    <button type="submit" class="btn btn-primary btn-sm rounded-0">Register</button>
                </div>

            </div>

        



            </div>
        </form>

    </div>

 

    

    

    <!--bootstrap css1 js1  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- jquery js1 -->
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

    
    <!-- select2 css1 js -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- flatpickr css1 js -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- summernote css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>    
    
    <!-- datatables css1 js1 -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $('#role').select2();

            // for dob

            $('#dob').flatpickr({
                // enableTime: true,
                // dateFormat: "Y-m-d H:i",

                // minDate: "2020-01"
                // minDate: "today",
                // maxDate: "today",

                maxDate: "2004"
            });

            // for bio

            $('#bio').summernote({
                placeholder: 'Hello stand alone ui',
                tabsize: 2,
                height: 150,
                toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });

            // လိုတာယူသုံးမလိုတာဖြုတ်

        });
    </script>


</body>
</html>
