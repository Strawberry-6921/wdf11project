<!DOCTYPE html>
<html>
<head>
	<title>DOM(Document Object Model) Clock</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

	</style>
</head>
<body>

	<h3 id="display"> 00 : 00 : 00 PM Sunday</h3>

	<script type="text/javascript">
		
		const getDisplay = document.getElementById('display');
		const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

		// console.log(days);
		// console.log(days[3]);

		function startclock(){
			const getdate = new Date();
		console.log(getdate);

		const gethours = getdate.getHours();
		//console.log(gethours);

		const getminutes = getdate.getMinutes();
		//console.log(getminutes);

		const getseconds = getdate.getSeconds();
		//console.log(getseconds);

		const getday = getdate.getDay();
		//console.log(getday);

		let getampm;

		switch(gethours > 12 ){
			case true:
				getampm = "PM";
				gethours = gethours - 12;
				break;
			case false:
				getampm = "AM"
				break;
		}

		//console.log(gethours,getampm);

		let setclock = `${gethours} : ${getminutes} : ${getseconds} ${getampm} ${days[getday]}`;

		//console.log(setclock);

		getDisplay.textContent = setclock;

		}


		startclock();

		

		setInterval(startclock,1000);

		
	</script>

</body>
</html>
