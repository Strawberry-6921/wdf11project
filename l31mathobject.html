<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>
	<script type="text/javascript">
		
		let cal;

		cal = 2.8; // 2.8
		cal = 2.4; // 2.4

		cal = Math.round(2.7); //3
		cal = Math.round(2.3); // 2

		cal = Math.ceil(2.4);//3  [ ၁ ကျော်တာနဲ့ ၁ တိုးယူ]
		cal = Math.ceil(2.9);//3

		cal = Math.floor(2.9); //2
		cal = Math.floor(2.1); //2 [ 9 ကျော်ရင်တောင် ၁ တိုးမယူဘူး ]

				// square root 
		cal = Math.sqrt(49); // 7
				// power 
		cal = Math.pow(4,3); // 64

				// absolute value
		cal = Math.abs(100.52); // 100.52
		cal = Math.abs(-100); // 100

				// minimum number
		cal = Math.min(0,2,-3,-5,4,5,-9,-10); // -10

		// maximum number
		cal = Math.max(0,2,-3,-5,4,5,-9,-10); // 5

		// Random [comment picker တေဘာတေဖောက်ရင်သုံးလို့ရ]
		 cal = Math.floor(Math.random() * 10000);
		
		console.log(cal);





	</script>
</body>
</html>
