<!DOCTYPE html>
<html>
    <head>
        <title>Generator Function</title>
    

    </head>
    <body>
        


    

       




        <script type="text/javascript">

      
            // (A) Default function | System Function
            // (B) User Define Function
                    // (i) Regular function
                            // (a) Manual Function (No parameter)
                            // (b) Parammeter Function
                                    // (I) Single Parammeter Function
                                    // (II)Multi Parammeter Function
                    // (ii) Arrow function ecma6
                            // (a) Manual Function (No parameter)
                            // (b) Parammeter Function
                                    // (I) Single Parammeter Function
                                    // (II)Multi Parammeter Function
                    // (iii) Generator function

                                //yield
                                // next()
            

        function test1(){
            return 10;
        }

        console.log(test1());//1၀
        console.log(test1());//10
        console.log(test1());//10


        function test2(){
            var x = 1;
            x++;
            return x;
        }

        console.log(test2()); //2
        console.log(test2());//2
        console.log(test2());//2
        


        var y = 1;

        function test3(){
            y++;
            return y;
        };

        console.log(test3());//2
        console.log(test3());//3
        console.log(test3());//4


        // (iii) Generator function

                    //yield
                    // next()

            
            function* genfun(){
                //yield 1;
                yield 1;
                yield 2;
                yield 3;
                yield 4;
            };

            // console.log(genfun());
            // console.log(genfun().next());//{value: 1, done: false}
            // console.log(genfun().next().value);//1
            // console.log(genfun().next().value);//1
            // console.log(genfun().next().value);//1

            // console.log(genfun().next().value);//1
            // console.log(genfun().next().value);//1
            // console.log(genfun().next().value);//1

            const getfenfun = genfun();
           // console.log(getfenfun);//genfun {<suspended>}
            // console.log(getfenfun.next());//{value: 1, done: false}
            // console.log(getfenfun.next());//{value: 2, done: false}
            // console.log(getfenfun.next());//{value: 3, done: false}
            // console.log(getfenfun.next());//{value: 4, done: false}
            // console.log(getfenfun.next());//{value: undefined, done: true}


            console.log(getfenfun.next().value);//1
            console.log(getfenfun.next().value);//2
            console.log(getfenfun.next().value);//3
            console.log(getfenfun.next().value);//4
            console.log(getfenfun.next().value);//undefined



        

        </script>
    </body>
</html>
