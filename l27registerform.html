<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
	<link rel="stylesheet" type="text/css" href="./css/l27registerform.css">

	<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet"> -->
</head>
<body>

	<div class="container">
		<h2>Register with us</h2>

		<form class="form" action="" method="">
			<div class="form-group">
				<label for="username">User Name :</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="passward">Passward</label>
				<input type="passward" name="passward" id="passward" class="form-control" placeholder="Enter your Passward" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="cfmpassward">Comfirm Passward</label>
				<input type="passward" name="cfmpassward" id="cfmpassward" class="form-control" placeholder="Enter-your-Comfirm-Passward" autocomplete="off" />
			</div>

			<button type="button" class="btn">
				Submit
			</button>





		</form>

	</div>




</body>
</html>
