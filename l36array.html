<!DOCTYPE html>
<html>
<head>
	<title>Array </title>
</head>
<body>
	<script type="text/javascript">
		
		let arrgirls = new Array("su su","le le","wai wai","hla hla");

		console.log(arrgirls);
		console.info(arrgirls);
		console.table(arrgirls);

		const arrboys = ["ko ko","thant","Zin","Myo",27];
		console.log(arrboys);
		console.log(arrboys.length);
		console.log(typeof arrboys); // object

		console.log(arrboys[0]); // ko ko
		console.log(arrboys[2]);// Zin
		console.log(typeof arrboys[0]); // string
		console.log(arrboys[4]);// 27
		console.log(typeof arrboys[0]); // String
		console.log(arrboys[arrboys.length-1]);
							// 5-3 =2 .Zin
		console.log(arrboys[arrboys.length-3]);

		let myarrs = ["hello", 1500, true, undefined, null, new Date(), ['red','green'], {firstname : "kyaw", city:'ygn'}];

		console.log(myarrs);
		console.log(myarrs.length);
		console.log(myarrs[0]);
		console.log(myarrs[5]);
		console.log(myarrs[6]);
		console.log(myarrs[6][0]);
		console.log(myarrs[6][1]);
		console.log(myarrs[7]);
		console.log(myarrs[7].firstname);
		console.log(myarrs[7].city);


		let colors = ['red','green','brown'];
		colors =["rgba",'cmyk'];
		console.log(colors);


		let paints = ['red','green',,'brown'];
		console.log(paints);
		console.log(paints[3]); // brown
		console.log(paints[2]);// undefined

		let colours = [];
		colours[3] = 'blue';
		colours[0] = "white";
		colours[1] = 'black';
		colours[2] = 'grey';
		colours[1] = 'pink';
		colours[5] = 'steelblue';


		console.log(colours);
		console.log(colours.length); // 6
		console.log(colours[4]); // undefined


		let animals = ['cat','dog'];
		animals[2] = 'owl';
		animals[5] = 'tiger'
		animals[3] = 'fish';
		animals[0] = 'cows'


		console.log(animals);
		console.log(animals.length);
		console.log(animals[5]);
		console.log(animals[4]);
		console.log(animals[6]); //


		// Nested Array
		const nestarrs = [
				['red','green','brown'],
				["rgba",'cmyk','hsla'],
				['canon','epson',['laser','ink']]
				];

		console.log(nestarrs);
		console.log(nestarrs[2]);
		console.log(nestarrs[1][1]);
		console.log(nestarrs[2][2][1]);

	</script>
</body>
</html>
