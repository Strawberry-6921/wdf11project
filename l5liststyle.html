<html>
<head>
	<title> List style  </title>

</head>
<body>

<h3> Unorderlist </h3>
<ul>  
	<li>mpt</li>
	<li>mpt</li>
	<li>mpt</li>
</ul>
<h3>order list</h3>
	<ol>
	<li>mpt</li>
	<li>ooredoo</li>
	<li>atom</li>
	<li>mpt2</li>
	</ol>

<ul>  
	<li><a href="https://mpt.com.mm" target="_blank">mpt</a>
	</li>
	<li><a href="https://ooredoo.com.mm" target="_blank">ooredoo</a></li>
	<li><a href="https://atom.com.mm"target="_blank"></a> atom</li>

</ul>

<h3> Nested list</h3>
<ul>
	<li>ooredoo
		<ol> 
			<li>FTTH fiber connection</li>
			<li>dedicated internet connection</li>	
					</ol>
		</li>
	<li>atom
		<ol>
			<li>boardband</li>
			<li>dia</li>
		</ol>
	</li>
	<li>mpt2
		<ul>
			<li>wifi</li>
			<li>Hi wifi</li>
		</ul>
	</li>
</ul>

</body>
</html>
