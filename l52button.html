<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
    <div class="container">
        <h3> Button </h3>

        <button type="button" class="btn btn-primary">Hello Primary</button>
        <button type="button" class="btn btn-secondary">Hello Primary</button>
        <button type="button" class="btn btn-success">Hello Primary</button>
        <button type="button" class="btn btn-info">Hello Primary</button>
        <button type="button" class="btn btn-warning">Hello Primary</button>
        <button type="button" class="btn btn-danger">Hello Primary</button>
        <button type="button" class="btn btn-light">Hello Primary</button>
        <button type="button" class="btn btn-dark">Hello Primary</button>

        <hr/>

        <h3> Button Outline </h3>

        <button type="button" class="btn btn-outline-primary">Hello Primary</button>
        <button type="button" class="btn btn-outline-secondary">Hello Primary</button>
        <button type="button" class="btn btn-outline-success">Hello Primary</button>
        <button type="button" class="btn btn-outline-info">Hello Primary</button>
        <button type="button" class="btn btn-outline-warning">Hello Primary</button>
        <button type="button" class="btn btn-outline-danger">Hello Primary</button>
        <button type="button" class="btn btn-outline-light">Hello Primary</button>
        <button type="button" class="btn btn-outline-dark">Hello Primary</button>

        <hr/>

        <button type="button" class="btn btn-link">Hello Link</button>

        <a href="https://google.com" class="btn btn-primary">Link one</a>
        <a href="https://google.com" class="btn btn-secondary">Link one</a>
        <a href="https://google.com" class="btn btn-success disabled">Link one</a>



        <hr/>

        <h3> Button Size </h3>

        <button type="button" class="btn btn-primary btn-lg">Hello Primary</button>
        <button type="button" class="btn btn-secondary btn-md">Hello Primary</button>
        <button type="button" class="btn btn-success btn-sm">Hello Primary</button>

        <hr/>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <hr/>

        <h3> Button Group </h3>

        <div class="btn-group">

            <button type="button" class="btn btn-primary">Hello Primary</button>
            <button type="button" class="btn btn-secondary">Hello Primary</button>
            <button type="button" class="btn btn-success">Hello Primary</button>
        </div>
        <hr/>

        <div class="btn-group-vertical">

            <button type="button" class="btn btn-primary">Hello Primary</button>
            <button type="button" class="btn btn-secondary">Hello Primary</button>
            <button type="button" class="btn btn-success">Hello Primary</button>
        </div>
        <hr/>






    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
