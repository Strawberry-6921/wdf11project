<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>

	<p>Hey</p>
	<script type="text/javascript">
		console.log('aung aung');
		console.log("Kyaw Kyaw"); // js မာ printout လုပ်ဖို့သုံး
		console.log(`su su`);
		console.log(500);
		console.log('500');
		console.log("500");
		console.log(`500`);

		console.log("zaw zaw",'tun tun',`koko`);
		console.log(500,200,400);
		console.log("I gave koko",1500 );

		console.log(true);
		console.log(false);


		console.log(10+10);//20
		console.log(10+'10');// 1010
		console.log('10'+'10');//1010
		console.log("aung aung"+10); // aung aung10

		console.log(true+true);//2
		console.log('true'+true);//truetrue
		console.log(false+true);//1

		console.log(true+10);//11
		console.log(false+10);//10
		console.log('true'+10);//true10
		console.log('true'+'aung aung'); //trueaung aung
		console.log("zaw zaw"+false);// zaw zawfalse

		//alert("Hello Besties Myanmar")
		//window.alert("Save Myanmar")
		//alert("Are you ready to learn JS")


		// Variable (var / let / const)

		// var / let / const  variable = value;

		var fullname = "Myo Kyaw";
		console.log(fullname);// Myanmar [print ထုတ်တဲ့ခါ ရိုးရိုးပဲရေး ""/''/`` ထည့်စရာမလို]

		//window.alert(fullname);
		// Concatenate
		console.log("My friend name is "+fullname);//My friend name is Myo Kyaw

		console.log('My friend name is'+ ' ' + fullname);//My friend name is Myo Kyaw
		console.log(`My friend name is `+fullname);//My friend name is Myo Kyaw
		
		// Backticks(``)
		var lady = "Honey Nway Oo";
		console.log("We love lady");
		console.log(`${lady}`);  	//Honey Nway Oo
		console.log(`We love ${lady}`);		//We love Honey Nway Oo

		var num1=100;
		var num2=200;

		console.log(num1); //100
		console.log(num2); //200

		console.log(num1 + num2); //300
		console.log(num1,num2); //100 200

		console.log("num1"+"num1"); //num1num2
		console.log("num1+num2"); //num1+num2
		console.log("num2"+"num1");//num2+num1
		console.log('num1+num2'); // num1+num2

		console.log(`${num1}+${num2}`); //100+200
		console.log(`${num1}`+`${num2}`);//100200
		console.log(`${num1+num2}`);//300
		console.log(typeof `${num1+num2}`);//300(string)

		// Overwrit / Override

		var num3=30;
		var num4=40;

		console.log("num3 value is = " + num3);// num3 value is = 30
		console.log(`num3 value is = ${num4}`);//num3 value is = 40
		console.log(num4+num3);// 70
		// var variable က override var ပြန်ထည့်လဲ error မရှိသော်လည်း နောက်ကျ မလိုတာတေဖြစ်လာနိုင်
		num3=50;
		console.log("num3 value is = " + num3);// num3 value is = 30
		console.log(num4+num3);// 90

		// let variable သည် override လုပ်ရင် let ကိုပြန်သုံးလို့မရ
		let num5 = 50;
		console.log(num5);//50

		num5 = 500;
		console.log(num5);//500

		num5 = 5000;
		console.log(num5);//5000

		

		const num6=60;
		console.log(num6);//60


		// const variable က override မရ
		//num6 =600;
		//console.log(num6); //error: Assignment to constant variable.

		// Special Escape Character( \ )

		console.log("Hay i am working. do you see now.");// Hay i am working. do you see now.
		console.log("Hay i am 'working'. do you see now.");// Hay i am 'working'. do you see now.
		console.log('Hay i am "working". do you see now.');// Hay i am "working". do you see now.

		//console.log("Hay i am "working". do you see now.");// error
		//console.log('Hay i am 'working'.do you see now.');// error

		console.log("Hay i'm working.do you see now.");// Hay i'm working.do you see now.


		console.log('He is very tall, about 6ft 4"');// He is very tall, about 6ft 4"

		let x = 'He\'s U Ba.'
		let y = "He is my \"Uncle\"."

		console.log(`${x} ${y}`); // He's U Ba. He is my "Uncle".
	












































	</script>

</body>
