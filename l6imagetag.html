<html>
<head>
	<title> Image Tag  </title>
</head>
<body>
	<h3>Image Tag- External</h3>

	<img src="https://i.pinimg.com/564x/ce/80/f5/ce80f5cdff3aa5ec3eb7072348d41075.jpg" width="300" height="300px" alt="online dog1" />

	<img src="https://img.freepik.com/free-photo/puppy-that-is-walking-snow_1340-37228.jpg" width="400" height="300" alt="onlin dog2"/>







	<h3>Image Tag- Internal</h3>

<img src="dog1.jpg"  alt="offline dog1" />
<img src="img/hello/dog2.jpg"   />

<a href="./img/hello/dog2.jpg">

<img src="https://img.freepik.com/free-photo/puppy-that-is-walking-snow_1340-37228.jpg" width="400" height="300" alt="onlin dog2"/>
</a>

</body>
</html>

<!-- external image = image address link copy -->
<!-- internal image= ခုရေးနေတဲ့ ဖိုင်နဲ့ ထည့်မယ့် image က same folder ဖြစ်ရမယ်/ file format .jpg ဖြစ်ရမယ်/ file path မှန်ရမယ် -->
