<!DOCTYPE html>
<html>
<head>

	<title>String Method</title>
</head>
<body>
	<script type="text/javascript">
		
		let firstname = " Mya Hnin";
		let lastname = " Yee Lwin";

		console.log(firstname); // Mya Hnin
		console.log(lastname); // Yee Lwin
		console.log(firstname,lastname); //Mya Hnin Yee Lwin
		console.log(firstname.length); //8

		// Concat(+)
		let fullname = firstname + ""+ lastname;
		console.log(fullname); // Mya Hnin Yee Lwin

		// =>concat (string);

		console.log(firstname.concat(lastname)); // Mya Hnin Yee Lwin
		console.log(lastname.concat(firstname)); //  Yee Lwin Mya Hnin

		// Append ဖြည့်စွက်ပေးခြင်း (+=)

		let name1 = "Honey Nway";
		let name2 = " Oo";
		console.log(name1+name2); // Honey Nway Oo

		console.log(name1.concat(name2));// Honey Nway Oo

		name1 += name2 ;
		console.log(name1); //Honey Nway Oo

		let num1 = 10;
		let num2 = 20;

		num1 = num1 ;
		console.log(num1); // 10

		num1 = num1+num2;
		console.log(num1); //30

		num1+= num2;
		console.log(num1);  //50

		// String is Character Array in js
		let myfriend = "koko"
		console.log(myfriend); // ko ko
		console.log(typeof myfriend); //string
		console.log(myfriend.length); //10

		console.log(myfriend[0]); // k
		console.log(myfriend[1]); // o
		console.log(myfriend[2]); // k
		console.log(typeof myfriend[3]); // string
		console.log(myfriend[myfriend.length-1]); // o


		// CharAt()

		const nickname = "ko tzm";
		console.log(nickname[3]); // t
		console.log(nickname.charAt(3)); // t
		console.log(nickname.charAt(nickname.length-1)); // m

		// repeat()

		const greeting = " hello mylove ";
		console.log(greeting.repeat(5)); // hello mylove  hello mylove  hello mylove  hello mylove  hello mylove 


		// include(string) case sensitive

		let favcolor = "my fav is brown";
		console.log(favcolor.includes("brown")); // true
		console.log(favcolor.includes("red")); // false
		console.log(favcolor.includes("Brown")); // 
		console.log(favcolor.includes("BROWN")); // 
		console.log(favcolor.includes("bro")); // true

		// replace(old, new)

		console.log(favcolor.replace("brown","red")); // my fav is red

		console.log(favcolor.replace("Brown","red")); // my fav is brown

		console.log(favcolor.replace("BROWN","red")); //my fav is brown

		console.log(favcolor.replace("bro","red")); //my fav is redwn

		console.log(favcolor.replace("fav","colours")); //my colours is brown

		// startsWith(string)
		// startsWith(string,index)

		const sayhi = "dear koko";
		console.log(sayhi.startsWith("dear")); // true
		console.log(sayhi.startsWith("Dear")); // false
		console.log(sayhi.startsWith("D")); // false
		console.log(sayhi.startsWith("d")); // true


		console.log(sayhi.startsWith("dear",0)); // true
		console.log(sayhi.startsWith("ar",2)); // true
		console.log(sayhi.startsWith("koko",5)); // true

		// endsWith(string)
		// startsWith(string,length)

		const saybye = "see you later";
		console.log(saybye.endsWith("later")); // true
		console.log(saybye.endsWith("Later")); // false
		console.log(saybye.endsWith("r")); // true
		console.log(saybye.endsWith("R")); // false


		console.log(saybye.endsWith("r",0)); // false
		console.log(saybye.endsWith("l",2)); // false
		console.log(saybye.endsWith("r",saybye.length-0)); // true
		console.log(saybye.endsWith("l",saybye.length-4)); // true



		const yousay = "hello aung aung";
		if(yousay.startsWith("hello")){
			var isay = "hi koko";
		} ; 



		console.log(`You say ${yousay},I say ${isay}`); ////You say hello aung aung,I say hi koko

		// substring(index,length)

		console.log(favcolor.substring(0,10));// my fav is 


		console.log(favcolor.substring(0,10)+'......');// my fav is ......

		console.log(favcolor.substring(0,10).concat("-------"));//my fav is -------


		// Change Case

		console.log(favcolor.toLowerCase()); //my fav is brown

		console.log(favcolor.toUpperCase()); //MY FAV IS BROWN
		


























	</script>
</body>
</html>
