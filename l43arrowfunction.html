<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    

    </head>
    <body>
        


    

       




        <script type="text/javascript">

      
            // (A) Default function | System Function
            // (B) User Define Function
                    // (i) Regular function
                            // (a) Manual Function (No parameter)
                            // (b) Parammeter Function
                                    // (I) Single Parammeter Function
                                    // (II)Multi Parammeter Function
                    // (ii) Arrow function ecma6
                            // (a) Manual Function (No parameter)
                            // (b) Parammeter Function
                                    // (I) Single Parammeter Function
                                    // (II)Multi Parammeter Function
                    // (iii) Generator function



            // function name(){
            //     code to be executed
            // }

            // name(); //function invoke / function recall


            // (a) Manual Function (No parameter)


// (i) Regular function

            const regfun1 = function(){
                const num1 = 100;
                return num1;
            };

            console.log("this is regfun1 =" + regfun1());


            //(2) Arrow Function (ECMA 6)

            const arrfun1 = () => {
                const num1 = 200;
                return num1;
            };

            console.log("this is arrfun1 =" + arrfun1());


            // (b) Parammeter Function
                     // (I) Single Parammeter Function

            const arrfun2 = (num1) => {
                return num1;
            }

            console.log("this is arrfun2 =" + arrfun2(20));


            const arrfun3 = num1 => {
                return num1;
            }

            console.log("this is arrfun3 =" + arrfun3(30));


            const arrfun4 = num1 => num1+50;
              

            console.log("this is arrfun4 =" + arrfun4(40));


            // (II)Multi Parammeter Function

            const multiarrfun1 = (num1,num2) => {
                 result = num1+num2;
                 return result;

            };

            console.log("this is multiarrfun1 = " , multiarrfun1());//NaN
            console.log("this is multiarrfun1 = " , multiarrfun1(10,20));//this is multiarrfun1 =  30
            

            const multiarrfun2 = (num1=100,num2=200) => {
                 result = num1+num2;
                 return result;

            };

            console.log("this is multiarrfun2 = " , multiarrfun2());//this is multiarrfun2 =  300
            console.log("this is multiarrfun2 = " , multiarrfun2(300));//this is multiarrfun2 =  500
            console.log("this is multiarrfun2 = " , multiarrfun2(300,500));//this is multiarrfun2 =  800

            
            const multiarrfun3 = (num1=100,num2=200)=> num1+ num2;

            console.log("this is multiarrfun3 = " ,multiarrfun3(80,20));//this is multiarrfun3 =  100










        

        </script>
    </body>
</html>
